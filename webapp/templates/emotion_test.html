<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정 분류</title>
    <!-- jQuery CDN (AJAX를 사용하기 위해) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>감정 분류 : 텍스트를 입력하세요</h1>
    
    <!-- 텍스트를 입력받는 폼 -->
    <label for="user_input">입력 텍스트:</label>
    <input type="text" id="user_input" name="user_input" required>
    
    <!-- 비동기 요청을 보낼 버튼 -->
    <button id="submit_button">제출</button>

    <!-- 결과를 표시할 영역 -->
    <div id="result"></div>
    <div id="percentage"></div>

    <script>
        $(document).ready(function(){
            // 버튼 클릭 시 AJAX로 데이터를 처리
            $('#submit_button').click(function(){
                var userInput = $('#user_input').val();  // 입력한 텍스트
                
                // AJAX 요청
                $.ajax({
                    url: '/classifying',  // Flask 라우트
                    type: 'POST',  // POST 요청
                    data: { 'user_input': userInput },  // 전송할 데이터
                    dataType: 'json',
                    success: function(response) {
                        // 서버에서 받은 결과를 페이지에 표시
                        console.log(response)
                        $('#result').html('<h2>입력한 텍스트는: <strong>' + response.result + '</strong></h2>');
                        $('#percentage').html('<h2>정확도는: <strong>' + response.percentage + '%</strong></h2>');
                    },
                    error: function(error) {
                        console.log("Error:", error);
                    }
                });
            });
        });
    </script>
</body>
</html>
